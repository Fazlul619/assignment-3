<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment-3</title>
    <!-- daisy ui set up -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            <img src="images/1.png" class="w-full" />

              <a href="#slide2" class="btn btn-circle">❯</a>

          </div>
          <div id="slide2" class="carousel-item relative w-full">

            <div

          </div>

              <a href="#slide2" class="btn btn-circle">❮</a>

          </div>

            <img src="images/ImageCompositionServlet.jpeg" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"

              <a href="#slide3" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>

      <div
        class="p-8 bg-black max-w-lg rounded-2xl absolute lg:right-[33%] bottom-[9%]"
      >
        <h2 class="font-extrabold text-2xl text-white">
          Meet all the heroes from the field
        </h2>
        <p class="max-w-lg text-white mt-4">
          In the arena of valor, where courage and strength unite, meet the
          heroes who illuminate the field with their indomitable spirit.
        </p>
